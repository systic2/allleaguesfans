<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        console.log('üîç Environment Variables in Browser:');
        console.log('import.meta.env:', import.meta.env);
        
        const envVars = {
            'VITE_SEASON_YEAR': import.meta.env.VITE_SEASON_YEAR,
            'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL ? 'loaded' : 'missing',
            'VITE_SUPABASE_ANON_KEY': import.meta.env.VITE_SUPABASE_ANON_KEY ? 'loaded' : 'missing',
            'MODE': import.meta.env.MODE,
            'DEV': import.meta.env.DEV,
            'PROD': import.meta.env.PROD
        };
        
        let html = '<h2>Environment Variables:</h2><ul>';
        for (const [key, value] of Object.entries(envVars)) {
            html += `<li><strong>${key}:</strong> ${value}</li>`;
            console.log(`${key}:`, value);
        }
        html += '</ul>';
        
        // Test API with current environment
        html += '<h2>API Test with Current Environment:</h2>';
        const season = Number(import.meta.env.VITE_SEASON_YEAR || 2025);
        html += `<p>Using season: ${season}</p>`;
        
        results.innerHTML = html;
    </script>
</body>
</html>
