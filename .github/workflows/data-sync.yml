name: "All Leagues Data Sync"

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour at minute 0
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run Full Sync
      env:
        # DB Credentials (mapping standard secrets to what scripts expect)
        VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        
        # Try both common secret names. One of these MUST be set in Repo Settings > Secrets.
        VITE_SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SERVICE_ROLE }} 
        SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SERVICE_ROLE }}
        
        # API Keys
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        
        # Config
        NODE_ENV: production
      run: |
        echo "ðŸš€ Starting hourly sync for all leagues (K-League + Big 5)..."
        npm run sync:full
        echo "âœ… Sync completed successfully."
