# .github/workflows/data-sync.yml
name: API Football Data Sync (New Schema)

on:
  schedule:
    # 매일 오전 2시 (UTC) - 한국시간 오전 11시 (경기 결과 업데이트)
    - cron: '0 2 * * *'
    # 매주 월요일 오전 3시 (전체 데이터 재동기화)
    - cron: '0 3 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Daily Incremental Sync
      if: github.event.schedule == '0 2 * * *'
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        SEASON_YEAR: 2025
      run: |
        # 새 스키마 기반 증분 업데이트 (경기 결과, 순위표, 이벤트)
        SEASON_YEAR=2025 npx tsx scripts/fixed-api-football-import.ts
        # 예정 경기 업데이트 (next, TBD, NS 상태)
        SEASON_YEAR=2025 npx tsx scripts/import-upcoming-fixtures.ts
        
    - name: Weekly Full Sync
      if: github.event.schedule == '0 3 * * 1'
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        SEASON_YEAR: 2025
      run: |
        # 새 스키마 기반 전체 동기화 (모든 데이터 재검증)
        SEASON_YEAR=2025 npx tsx scripts/master-import.ts
        # 예정 경기 업데이트 (next, TBD, NS 상태)
        SEASON_YEAR=2025 npx tsx scripts/import-upcoming-fixtures.ts
        
    - name: Manual Full Sync
      if: github.event_name == 'workflow_dispatch'
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        SEASON_YEAR: 2025
      run: |
        # 수동 실행 시 전체 동기화
        SEASON_YEAR=2025 npx tsx scripts/master-import.ts
        # 예정 경기 업데이트 (next, TBD, NS 상태)
        SEASON_YEAR=2025 npx tsx scripts/import-upcoming-fixtures.ts
        
    - name: Data Quality Check
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      run: |
        # 데이터 품질 검증 (새 스키마 기반)
        SEASON_YEAR=2025 npx tsx scripts/final-verification.ts
