name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 빌드 시 Vite가 env를 읽어야 하므로 시크릿으로 .env 생성
      - name: Create .env from GitHub Secrets
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_SEASON_YEAR=2025" >> .env
          echo "VITE_THESPORTSDB_API_KEY=${{ secrets.VITE_THESPORTSDB_API_KEY }}" >> .env
          echo "VITE_HIGHLIGHTLY_API_KEY=${{ secrets.VITE_HIGHLIGHTLY_API_KEY }}" >> .env

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
        env:
          VITE_SUPABASE_URL: http://localhost:54321
          VITE_SUPABASE_ANON_KEY: test-anon
          VITE_SEASON_YEAR: 2025
          VITE_THESPORTSDB_API_KEY: test-api-key
          VITE_HIGHLIGHTLY_API_KEY: test-api-key

      - name: Build (Vite)
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
